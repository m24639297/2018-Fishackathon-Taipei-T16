<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>MAPMAPMAP</title>

	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="http://leafletjs.com/examples/quick-start/docs/images/favicon.ico">

   
    <link rel="stylesheet" href="./leaflet/leaflet.css" />
	<script src="./leaflet/leaflet.js"></script>	
</head>
<body>

<div align = "center"><h1>MAPMAPMAP</h1></div>

<div align = "center">
<div id="mapid" style="width: 700px; height: 500px; position: relative;" class="leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" tabindex="0"></div>
</div>
<br>

<div id = "report" align = "center">
	<input type ="button" onclick="javascript:location.href='question.html'" value="REPORT!!!!!" ></input>
</div>
<br>

<div id = "check box" align = "center">
	<table>
		<tr>
			<th> Environment</th> <th> Facility</th> <th>Biology</th> <th>Human</th>
		</tr>
		<tr>
			<th><form align = "left">
				<input type="checkbox" name="algal"> algal <br>
				<input type="checkbox" name="garbage"> garbage <br>
				<input type="checkbox" name="oil"> oil <br>
				<input type="checkbox" name="water"> water <br>
				<input type="checkbox" name="wind"> wind <br>
				<input type="checkbox" name="ice"> ice <br> 
			</form></th>
			<th><form align = "left">
				<input type="checkbox" name="boatRamp"> boat ramp <br>
				<input type="checkbox" name="dock"> dock <br>
				<input type="checkbox" name="toilet"> toilet 
			</form></th>
			<th><form align = "left">
				<input type="checkbox" name="killed"> killed fish  <br>
				<input type="checkbox" name="deform"> deformed/injured/diseased fish <br>
				<input type="checkbox" name="mark"> marked/tagged fish <br>
				<input type="checkbox" name="invasive"> invasive species
			</form></th>
			<th><form align = "left">
				<input type="checkbox" name="angler"> angler <br>
				<input type="checkbox" name="crowd_people"> crowd (people) <br>
				<input type="checkbox" name="crowd_boat"> crowd (boat) <br>
				<input type="checkbox" name="illegal"> illegal activity
			</form>
		</tr>
	</table>
</div>


<script src="map.js"></script>
</body>
</html>
