<html>
    <head>
        <title>Thanks!</title>
    </head>
    <script type="text/javascript">
        var t = 4;
        function countdown(){
            var w = window.innerWidth;
            var h = window.innerHeight;
            if (w < h) document.getElementById('thanks').width = w;
            else document.getElementById('thanks').height = h * 0.9;

            t -= 1;
            document.getElementById('time').innerHTML = t + "...";
            if(t==0) location.href='/map.html';
            setTimeout("countdown()",1000);
        }
    </script>
    <body onload="countdown()">
        <center>
            <img id="thanks" src="/png/thanks-2.jpg">
            <p id="time"></p>
        </center>
    </body>
</html>
