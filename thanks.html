<html>
    <head>
        <title>Report</title>
    </head>
    <script type="text/javascript">
        var t = 4;
        function countdown(){
            t -= 1;
            document.getElementById('time').innerHTML = t + "...";
            if(t==0) location.href='/map.html';
            setTimeout("countdown()",1000);
        }
    </script>
    <body onload="countdown()">
        <center>
            <h1>Thanks!</h1>
            <p id="time"></p>
        </center>
    </body>
</html>
